
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Préparation de l'environnement</title>
<style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            .slide-container {
                display: grid;
                grid-template-rows: auto 1fr auto;
                height: 100vh;
                padding: 2vh;
                box-sizing: border-box;
            }
            .slide-title {
                font-size: 5vh;
                text-align: center;
                margin-bottom: 2vh;
            }
            .slide-image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .slide-image {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }
            .slide-content {
                font-size: 3vh;
                text-align: center;
                margin-top: 2vh;
            }
        </style>
</head>
<body style="; overflow: hidden;">
<div class="slide-container">
<h1 class="slide-title">Préparation de l'environnement</h1>
<div class="slide-image-container">
<img alt="Slide Image" class="slide-image" src="slide_1_image.png"/>
</div>
<p class="slide-content">Assurez-vous d'avoir Docker Desktop installé sur votre machine.</p>
</div>
</body>
</html>
